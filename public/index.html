<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button" onclick="buttonClick()">ボタン</button>

    <script>
      function buttonClick() {
        const data = {
          age: "10",
          date1: "10",
          date2: "10",
          date3: "10",
          description: "10",
          email: "rdwbocungelt5@gmail.com",
          endHour1: "10",
          endHour2: "10",
          endHour3: "10",
          fullName: "フルネーム",
          furigana: "ふりがな",
          sex: "男",
          shopName: "横浜院",
          startHour1: "10",
          startHour2: "10",
          startHour3: "10",
          telNumber: "09012345678"
        }

        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        };
        fetch(
          'https://asia-northeast1-clinic-contact-form.cloudfunctions.net/LietoClinicFormStg',
          options,
        )
          .then((response) => response.json())
          .then((response) => {
            console.log(response);
            alert(`送信完了: ${response.data}`);
          })
          .catch((err) => console.error(err));

      }

      let button = document.getElementById('button');
      button.onclick = buttonClick;
    </script>
  </body>
</html>
